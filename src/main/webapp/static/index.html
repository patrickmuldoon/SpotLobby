<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script type="text/javascript"
	src="https://code.angularjs.org/1.6.1/angular.js"></script>
<script type="text/javascript"
	src="https://code.angularjs.org/1.6.1/angular-route.js"></script>
<script type="text/javascript" src="route.js"></script>
<script type="text/javascript" src="controllers/home.js"></script>
</head>

<body ng-app="SpotLobby">
<div>
		<nav class="navbar navbar-inverse navbar-default" style="color:#ed53e;">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand" style="font-size: 3em;">SpotLobby<span
						class="inverse" style="color: #35d64a;"></span></a>
				</div>
				<div ng-Controller="homeCtrl" class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-9">
					<ul class="nav navbar-nav">
						<li><a href="#home">Home</a></li>
						<li><a href="#calendar">Calendar</a></li>
						<li ng-if="isAdmin" ><a href="#event">Events</a></li>
						<li ng-if="isAdmin"><a href="#user">Users</a></li>
					</ul>
					<ul class="nav navbar-nav" style="float: right;">
						<li ng-if="!authenticated"><a href="#signup">Signup</a></li>
						<li ng-if="!authenticated"><a href="#login">Log In</a></li>
						<li ng-click="logout()" ng-if="authenticated"><a href="#logout">Logout</a>
						<li ng-if="authenticated"><a href="#profile">Profile</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
  <div class="container">
	<div style="overflow-y: auto; max-height: 500px; width: 100%;">
		<div class="container">
			<div ng-view class="view">
				<!-- inject a view here: manage.html, create.html -->
			</div>
		</div>
	</div>      
  </div>
</body>
</html>
